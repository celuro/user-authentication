<!DOCTYPE html>
<html>
  <head>
  <title>Register</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Register</a>
      <a href="login.html">Login</a>
    </nav>
  <heading><h1>Register</h1></heading>
  <h2>Create an Account</h2>
  <form name="registerForm" action="/html/register.html" method="POST">
  <label for="username">Enter a username</label><br>
  <input type="text" id="username" name="username" minlength="5" maxlength="20"required>
  <br>
  <label for="email">Enter an email</label><br>
  <input type="email" id="email" name="email" required>
  <br>
  <label for="password">Enter a password</label><br>
  <input type="password" id="password" name="password" minlength="8" maxlength="16"required>
  <br>
  <input type="submit" value="Submit">
  </form>
  </body>
</html>
